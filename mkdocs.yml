site_name: lerobot-env-extensions
repo_url: https://github.com/bsprenger/lerobot-env-extensions
site_url: https://bsprenger.github.io/lerobot-env-extensions
site_description: This repository contains reinforcement learning environment wrappers, interfaces, and extensions for use with Hugging Face's LeRobot.
site_author: Ben Sprenger
edit_uri: edit/main/docs/
repo_name: bsprenger/lerobot-env-extensions
copyright: Maintained by <a href="https://bsprenger.com">bsprenger</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["lerobot_env_extensions"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bsprenger/lerobot-env-extensions
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/lerobot-env-extensions

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
